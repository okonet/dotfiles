update.title=<b>.ignore</b> plugin updated to v{0}
update.content=<br/>\
Features:<br/>\
- Add Unversioned Files to .gitignore (Git) (<a href="https://github.com/hsz/idea-gitignore/issues/124">124</a>)<br/>\
- Add to 'exclude' (Git) (<a href="https://github.com/hsz/idea-gitignore/issues/133">133</a>)<br/>\
- Exclude file preview (Git) (<a href="https://github.com/hsz/idea-gitignore/issues/132">132</a>)<br/>\
- Allow user to specify position of appended entries (<a href="https://github.com/hsz/idea-gitignore/issues/216">216</a>)<br/>\
- JetPack (.jpmignore) support (<a href="https://github.com/hsz/idea-gitignore/issues/215">215</a>)<br/>\
<br/>\
Fixes:<br/>\
- NoSuchMethodError in IDEA 2016.2 EAP (<a href="https://github.com/hsz/idea-gitignore/issues/225">225</a>)<br/>\
- ConcurrentModificationException (<a href="https://github.com/hsz/idea-gitignore/issues/221">221</a>)<br/>\
- ClassCastException: ...FileImpl cannot be cast to IgnoreFile (<a href="https://github.com/hsz/idea-gitignore/issues/220">220</a>)<br/>\
- Problem files coloring (<a href="https://github.com/hsz/idea-gitignore/issues/219">219</a>)<br/>\
- Tricky ignore rules issue (<a href="https://github.com/hsz/idea-gitignore/issues/214">214</a>)<br/>\
- "Entry never used" invalid (<a href="https://github.com/hsz/idea-gitignore/issues/213">213</a>)<br/>\
- NoSuchMethodError exception (<a href="https://github.com/hsz/idea-gitignore/issues/211">211</a>)<br/>\
- and others...<br/>\
